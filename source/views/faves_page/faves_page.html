<div class="wrapper">
	<div class="page-title">
		<div class="home-holder fill"><span class="home">Home</span></div>
	</div>
	<div class="heading">
		<h1>Here is List of Favorites</h1>
	</div>
	<div class="container">
		<div class="container-holder scroll-view">
			<div data-template>
				{{# if (+this.model.length) { }}
				<ul class="item-list">
					{{# _(model).each(function(item, index) { }}
					<li data-index="{{= index }}" class="{{= (item.favesMarked ? 'marked' : '') }}">
						<div class="alignleft">
							<img src="{{= item.image }}" width="100%" height="auto">
						</div>
						<div class="text-holder">
							<span class="price">{{= item.price }}</span>
							<p class="desc">{{= item.description }}</p>
						</div>
					</li>
					{{# }) }}
				</ul>
				{{# } else { }}
				<p class="sorry-text">We're really sorry, but you haven't any favourites</p>
				{{# } }}

			</div>
		</div>

	</div>
</div>
